<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- includes for Bootstrap 4 -->
    <link rel="stylesheet" href="./scripts/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
    <script src="./scripts/jquery-3.4.1.min.js"></script>
    <script src="./scripts/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Scripts -->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/movieData.js"></script>
    <script src="./scripts/sunset.js"></script>
    <script src="./scripts/moment.js"></script>

    <!-- Application CSS -->
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./loader.css" />

    <title>Find Chicago Movies at the Park Near Me</title>
  </head>
  <body>
    <main>
      <!-- Banner -->
      <div class="banner mb-5">
        <div class="banner-text">Chicago Movies at the Park</div>
      </div>

      <!-- Info Icon Button -->
      <div id='info-icon_container' data-toggle="tooltip" data-placement="right" title="Click for Info">
        <img id='info-icon' src='./images/info.svg' />
      </div>

      <!-- Main Content for Parks and Movies -->
      <div id="park-list_container"  class="container-fluid">
        <div id="park-list_row" class="row justify-content-start">
          <!-- Content generated here -->
        </div>
      </div>
      <div class="container pt my-3" style="text-align: center;">
        <button id="find-button" class="btn btn-primary btn-lg" type="button">
          Find Park Movies Near Me
        </button>
      </div>

      <!-- Loader to be displayed when loading -->
      <div id="global-loader" class="loader d-none">Loader</div>

    </main>
  </body>
</html>
